{% set name = "openml" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openml/openml-python/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a0c9bd960a9b41be7cb6cda76e33ce575cb049f5768f97f63b02db6fe1ab8e09
  patches:
    - 0001-Fix-file-exist.patch
    - 0001-Fix-cache_directory.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - liac-arff >=2.4.0
    - minio
    - numpy >=1.6.2
    - pandas >=1.0.0
    - pyarrow
    - python >=3.6
    - python-dateutil
    - requests
    - scikit-learn >=0.18
    - scipy >=0.13.3
    - xmltodict

test:
  imports:
    - openml
    - openml.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://openml.org/
  summary: Python API for OpenML
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/openml/openml-python
  doc_url: https://openml.github.io/openml-python/

extra:
  recipe-maintainers:
    - BastianZim
    - mfeurer
